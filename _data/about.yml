about_title: 'Meet Plexicus'
about_descript: 'As organizations have to deal with attack surfaces that include hundreds if not thousands of potential weak points that often change on a regular basis, our mission is to help them navigate this challenge. <br> Plexicus is an online platform which allows security teams worldwide to get insights of their entire dynamic attack surface. <br> Runs Continuously . No Software. No Hardware. No Additional Resources <br> You just need a way to discover, analyze, and take action.'
